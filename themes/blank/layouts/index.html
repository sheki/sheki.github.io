{{ partial "header.html" . }}
	<main style="max-width: 500px; margin: 15px; word-wrap: break-word;">
    <h1>Posts</h1>
		{{ $paginator := .Paginate (where .Site.Pages "Type" "posts") }}
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
